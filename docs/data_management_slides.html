</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h4>The FAIR Guiding Principles for scientific data management and stewardship</h4>
<blockquote>
<p>There is an <strong>urgent need to improve the infrastructure supporting the reuse of scholarly data</strong>. A diverse set of stakeholders—representing academia, industry, funding agencies, and scholarly publishers—have come together to design and jointly endorse a concise and measureable set of principles that we refer to as the FAIR Data Principles. The intent is that these may act as a <strong>guideline for those wishing to enhance the reusability of their data holdings</strong>.</p>
</blockquote>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h3>Findable</h3>
<ul>
<li>(meta)data are assigned a <strong>globally unique and persistent identifier</strong></li>
<li>data are described with rich metadata</li>
<li>metadata clearly and explicitly include the identifier of the data it describes</li>
<li>(meta)data are registered or <strong>indexed in a searchable resource</strong></li>
</ul>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h3>Accessible</h3>
<ul>
<li>(meta)data are retrievable by their identifier using a <strong>standardized communications protocol</strong></li>
<li>the <strong>protocol is open, free</strong>, and universally implementable</li>
<li>the protocol allows for an authentication and authorization procedure, where necessary</li>
<li>metadata are accessible, even when the data are no longer available</li>
</ul>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h3>Interoperable</h3>
<ul>
<li>(meta)data use a formal, accessible, shared, and <strong>broadly applicable language for knowledge representation</strong>.</li>
<li>(meta)data use <strong>vocabularies</strong> that follow FAIR principles</li>
<li>(meta)data include qualified references to other (meta)data</li>
</ul>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h3>Reusable</h3>
<ul>
<li>meta(data) are richly described with a plurality of accurate and relevant attributes</li>
<li>(meta)data are released with a clear and accessible <strong>data usage license</strong></li>
<li>(meta)data are associated with <strong>detailed provenance</strong></li>
<li>(meta)data meet <strong>domain-relevant community standards</strong></li>
</ul>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h2>Data standards</h2>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h3>Ecological Metadata Language (EML)</h3>
<blockquote>
<p>The Ecological Metadata Language (EML) defines a comprehensive vocabulary and a readable XML markup syntax for documenting research data. EML is a community-maintained specification, and evolves to meet the data documentation needs of researchers who want to openly document, preserve, and share data and outputs.</p>
</blockquote>
<p><a href="https://eml.ecoinformatics.org/">https://eml.ecoinformatics.org/</a></p>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="![w:200](../images/data_management/logo_pacman.png)" data-theme="uncover" style="--footer:![w:200](../images/data_management/logo_pacman.png);--theme:uncover;">
<h3>Darwin Core</h3>
<blockquote>
<p>Darwin Core is a standard maintained by the Darwin Core Maintenance Interest Group. It <strong>includes a glossary of terms</strong> (in other contexts these might be called properties, elements, fields, columns, attributes, or concepts) intended to facilitate the sharing of information about biological diversity by providing identifiers, labels, and definitions.</p>
</blockquote>
<p><a href="https://dwc.tdwg.org/">https://dwc.tdwg.org/</a></p>
<footer><img src="../images/data_management/logo_pacman.png" alt="" style="width:200px;" /></footer>

<p>Occurrence core</p>

<h4>BODC P01 Parameter Usage Vocabulary</h4>
<p><a href="https://github.com/nvs-vocabs/P01">https://github.com/nvs-vocabs/P01</a></p>
<blockquote>
<p>The BODC PUV is a controlled vocabulary for labelling scientific variables in databases and data files. It is a collection of unique and persistent identifiers attached to structurally logical labels and textual definitions. It is a SKOS (Simple Knowledge Organisation System) controlled vocabulary. This means that its structure is compliant with SKOS, a W3C recommendation for the representation of knowledge in a format understandable to computers.</p>
</blockquote>
